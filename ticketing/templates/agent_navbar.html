<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">

        <a class="navbar-brand fw-bold" href="{% url 'agent_dashboard_page' %}">{{ user.account_id.portal }}</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#agentNavbar" aria-controls="agentNavbar"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="agentNavbar">
            <ul class="navbar-nav ms-auto d-flex align-items-center">

                <li class="nav-item me-3">
                    <button type="button" class="btn btn-outline-light position-relative" data-bs-toggle="modal" data-bs-target="#notificationModal">
                        <i class="bi bi-bell"></i>
                        {% if unread_count > 0 %}
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                            {{ unread_count }}
                            <span class="visually-hidden">unread notifications</span>
                        </span>
                        {% endif %}
                    </button>
                </li>

                <li class="nav-item">
                    <a class="btn btn-outline-danger px-4 py-2" href="{% url 'logout' %}">
                        Logout
                    </a>
                </li>

            </ul>

        </div>

    </div>
</nav>

<div class="modal fade" id="notificationModal" tabindex="-1" aria-labelledby="notificationModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="notificationModalLabel">Notifications</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        {% if notifications %}
            {% for recipient in notifications %}
                <div class="mb-3 border-bottom pb-2">
                    <strong>{{ recipient.notification.purpose }}</strong><br>
                    <small class="text-muted">{{ recipient.notification.sent_at|date:"d M Y H:i" }}</small>
                </div>
            {% endfor %}
        {% else %}
            <p class="text-muted">No notifications</p>
        {% endif %}
      </div>
    </div>
  </div>
</div>
<script>
document.addEventListener("DOMContentLoaded", function () {
    const modal = document.getElementById("notificationsModal");

    if (modal) {
        modal.addEventListener("shown.bs.modal", function () {
            fetch("{% url 'mark_notifications_read' %}", {
                method: "POST",
                headers: {
                    "X-CSRFToken": "{{ csrf_token }}"
                }
            })
            .then(() => {
                const badge = document.querySelector(".badge.bg-danger");
                if (badge) {
                    badge.remove();
                }
            });
        });
    }
});
</script>
